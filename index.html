<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine's Day Invitation</title>

<style>
/* ---------------- RESET ---------------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ---------------- BODY / LAYOUT ---------------- */
body {
    font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
    min-height: 100vh;
    padding: 32px 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, #fff0f5, #ffe4f0, #fff5f7, #ffe9f3, #fff0f5);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    overflow-x: hidden;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ---------------- HEART BACKGROUND ---------------- */
.heart-bg {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
}

.floating-heart {
    position: absolute;
    width: 50px;
    height: 50px;
    opacity: 0;
    animation: floatSpicy 14s infinite ease-in-out;
}

.floating-heart::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #ffb3d9, #ffc9e3);
    clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5...');
    transform: scale(2);
}

@keyframes floatSpicy {
    0% { transform: translateY(110vh) scale(0.6); opacity: 0; }
    10% { opacity: 0.6; }
    100% { transform: translateY(-20vh) scale(1); opacity: 0; }
}

/* ---------------- CONTAINER ---------------- */
.container {
    width: 100%;
    max-width: 380px;
    margin: 0 auto;
    background: rgba(255,255,255,0.45);
    backdrop-filter: blur(20px);
    border-radius: 28px;
    padding: 30px 22px;
    box-shadow: 0 10px 30px rgba(255,182,193,0.35);
    border: 2px solid rgba(255,255,255,0.6);
    position: relative;
    z-index: 1;
}

/* ---------------- HEADER ---------------- */
.heart-icon {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
    animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
    0%,100% { transform: scale(1); }
    20% { transform: scale(1.1); }
}

h1 {
    text-align: center;
    color: #e91e63;
    font-size: 24px;
}

.subtitle {
    text-align: center;
    color: #f06292;
    font-size: 13px;
    margin-bottom: 18px;
    font-style: italic;
}

/* ---------------- FORM ---------------- */
.form-group {
    margin-bottom: 16px;
}

label {
    display: block;
    font-size: 12px;
    color: #ec407a;
    margin-bottom: 6px;
    font-weight: 600;
}

input, textarea {
    width: 100%;
    padding: 12px 14px;
    border-radius: 16px;
    border: 1.5px solid rgba(255,255,255,0.6);
    background: rgba(255,255,255,0.7);
    font-size: 15px;
    color: #ad1457;
}

textarea {
    min-height: 100px;
    resize: vertical;
}

.submit-btn {
    width: 100%;
    padding: 14px;
    border-radius: 22px;
    border: none;
    background: linear-gradient(135deg,#f48fb1,#f8bbd0);
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
}

/* ---------------- SUCCESS / RECEIPT ---------------- */
.success-message {
    display: none;
    width: 100%;
    max-width: 380px;
    padding: 28px 22px;
    border-radius: 28px;
    background: rgba(255,255,255,0.55);
    backdrop-filter: blur(20px);
    border: 2px solid rgba(255,255,255,0.6);
}

.success-message.show {
    display: block;
}

/* -------- POS RECEIPT STYLE -------- */
.receipt {
    font-family: 'Courier New', Courier, monospace;
    font-size: 13px;
    color: #6d0f3a;
}

.receipt-header {
    text-align: center;
    border-bottom: 2px dashed rgba(236,64,122,0.4);
    padding-bottom: 12px;
    margin-bottom: 12px;
}

.receipt-body {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* POS line */
.receipt-line {
    display: flex;
    align-items: center;
    gap: 6px;
    opacity: 0;
    transform: translateY(6px);
}

/* dotted leader */
.receipt-line::after {
    content: "";
    flex: 1;
    border-bottom: 1px dotted rgba(173,20,87,0.4);
    margin: 0 6px;
}

.receipt-label {
    white-space: nowrap;
}

.receipt-value {
    white-space: nowrap;
    display: inline-flex;
    align-items: center;
    gap: 6px;
}

/* print animation */
.receipt-line.print {
    animation: printLine 0.4s ease forwards;
}

@keyframes printLine {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.receipt-footer {
    margin-top: 14px;
    padding-top: 12px;
    border-top: 2px dashed rgba(236,64,122,0.4);
    text-align: center;
    font-style: italic;
}

/* ---------------- DESKTOP ---------------- */
@media (min-width: 769px) {
    body { padding: 60px; }
    .container, .success-message { max-width: 500px; }
    h1 { font-size: 32px; }
}
</style>
</head>

<body>
<div class="heart-bg" id="heartBg"></div>

<div class="container">
    <div class="heart-icon">‚ù§Ô∏è</div>
    <h1>Be My Valentine?</h1>
    <p class="subtitle">Let's make this day special together</p>

    <form id="valentineForm">
        <div class="form-group">
            <label>Your Name</label>
            <input id="name" required />
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="date" id="date" required />
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea id="message"></textarea>
        </div>
        <button class="submit-btn">Send ‚ù§Ô∏è</button>
    </form>

    <div class="success-message" id="success">
        <div class="receipt">
            <div class="receipt-header">
                <strong>üíó DATE CONFIRMED üíó</strong><br/>
                <small>Screenshot this receipt</small>
            </div>

            <div class="receipt-body" id="receiptBody"></div>

            <div class="receipt-footer">
                Can't wait to spend this day with you ‚ú®
            </div>
        </div>
    </div>
</div>

<script>
/* ---------------- FLOATING HEARTS ---------------- */
const bg = document.getElementById('heartBg');
for (let i = 0; i < 16; i++) {
    const h = document.createElement('div');
    h.className = 'floating-heart';
    h.style.left = Math.random() * 100 + '%';
    h.style.animationDelay = Math.random() * 10 + 's';
    bg.appendChild(h);
}

/* ---------------- FORM / RECEIPT PRINT ---------------- */
document.getElementById('valentineForm').addEventListener('submit', e => {
    e.preventDefault();

    const data = [
        ['NAME', document.getElementById('name').value],
        ['DATE', new Date(document.getElementById('date').value).toDateString()],
        ['MESSAGE', document.getElementById('message').value || '‚Äî']
    ];

    const body = document.getElementById('receiptBody');
    body.innerHTML = '';

    data.forEach((item, i) => {
        const line = document.createElement('div');
        line.className = 'receipt-line';
        line.innerHTML = `
            <span class="receipt-label">${item[0]}</span>
            <span class="receipt-value">${item[1]}</span>
        `;
        body.appendChild(line);
        setTimeout(() => line.classList.add('print'), 300 + i * 250);
    });

    document.getElementById('valentineForm').style.display = 'none';
    document.getElementById('success').classList.add('show');
});
</script>
</body>
</html>
